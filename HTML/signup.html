<!-- This page will prompt the user to signup with their email
     User cannot signup with two same email-id and hence the authentication is added. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up-Collection Store</title>

    <!-- <link rel="shortcut icon" href="./images/signup_icon.png" /> -->

    <!-- linking the signup css -->
    <link rel="stylesheet" href="../CSS/signup.css" />

    <!-- Linking the navbar css -->
    <link rel="stylesheet" href="../CSS/navbar.css" />

    <!-- Linking the Signup js -->
    <script src="../JS/signup.js" defer></script>

    <!-- linking the navbar js -->
    <script src="../JS/navbar.js" defer></script>  
      
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar text-style">
        <div id="logo-box">
          <div class="material-symbols-outlined" id="menus">menu</div>
          <div id="logo">Collection Store</div>
        </div>

        <div id="links">
          <div id="home"><a href="../index.html">Home</a></div>
          <div id="login"><a>Login</a></div>
          <div id="signup"><a href="../HTML/signup.html">Signup</a></div>
          <div id="cart"><a href="../HTML/signup.html">My Cart</a></div>
        </div>
      </nav>

      <div class="wrapper2">
        <h1 class="text-style">Signup</h1>
        <form class="form text-style">
          <input type="text" name="first-name" id="first-name" placeholder="First Name" required/>
          <input type="text" name="last-name" id="last-name" placeholder="Last Name" required/>
          <input type="email" name="email" id="email" placeholder="Email" required autocomplete="email"/>
          <input type="password" name="password" id="password" placeholder="Password" required autocomplete="new-password"/>
          <input type="text" name="conf-password" id="conf-password" placeholder="Confirm Password" required/>

          <input type="submit" value="Signup" id="submitBtn"/>
        </form>
      </div>
    </div> 
    <footer>
      <p>&copy Collection Store</p>
      <p>Designed By Sonu Daryani</p>
    </footer>
  </body>
</html>
