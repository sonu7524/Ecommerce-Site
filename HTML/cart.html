<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart-Collection Store</title>
    <!-- linking the favicon -->
    <link
      rel="shortcut icon"
      href="./images/cart_icon.png"
      type="image/x-icon"
    />

    <!-- Linking the cart css file  -->
    <link rel="stylesheet" href="../CSS/cart.css" />

    <!-- linking the navbar css file -->
    <link rel="stylesheet" href="../CSS/navbar.css" />

    <!-- linking the cart js file -->
    <script src="../JS/cart.js" defer></script>

    <!-- linking the navbar js file -->
    <script src="../JS/navbar.js" defer></script>

    <!-- linking the razor pay js file -->
    <script src="https://checkout.razorpay.com/v1/checkout.js" defer></script>
  </head>
  <body>
    <div class="root">
      <nav class="navbar text-style">
        <div id="logo-box">
          <div class="material-symbols-outlined" id="menus">menu</div>
          <div id="logo">Collection Store</div>
          
        </div>
        <div id="links">
          <div id="home"><a href="../HTML/shop.html">Home</a></div>
          <div id="login"><a href="../HTML/shop.html">Login</a></div>
          <div id="signup"><a href="../HTML/shop.html">Signup</a></div>
          <div id="cart"><a href="../HTML/cart.html">My Cart</a></div>

          <div class="userTag">
            <!-- <div class="material-symbols-outlined">person</div> -->
            <div id="userName" style="align-self: flex-end"></div>
          </div>

          <div class="material-symbols-outlined" id="logout">logout</div>
        </div>
      </nav>

      <div class="shopUI">
        <div class="cartItems text-style">
          <h1>My Cart</h1>
          <div class="items"></div>
        </div>

        <div class="cartSummary text-style">
          <div class="itemSummary"></div>

          <div class="total">
            <div class="dollar"></div>
            <div class="inr"></div>
          </div>
          
          <div class="checkout">
            <input type="button" value="Proceed to Checkout" id="payBtn" />
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
